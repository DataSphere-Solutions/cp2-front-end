<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet express </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer> </script>
</head>

<body>
    <h1>Petshop</h1>
    <header>
        <input type="checkbox" id="bt-menu" />
        <label for="bt-menu">&#9776;</label>
        <nav>
            <ul>
                <li><a href="">Contato</a></li>
                <li><a href="">Produtos</a></li>
                <li><a href="pet.html">Pets</a></li>
                <li><a href="">Home</a></li>
                <li><input type="text" id="busca" placeholder="Digite sua busca..."></li>
            </ul>
        </nav>
    </header>
    </menu>
    <main>
        <section id="banner">
            <img id="imgBanner">
        </section>
        <section id="portifolio">
            <h2>Produtos</h2>
            <div class="card">
                <img src="img/10001751-removebg-preview.png" alt="imagem" />
                <h3>Racao</h3>
                <p>Descrição do Produto 2</p>
                <button>R$ 49,00</button>
            </div>
            <div class="card">
                <img src="img/Brinquedo-Osso-De-Borracha-Para-Cachorro-imagem-removebg-preview.png" alt="imagem" />
                <h3>Brinquedo</h3>
                <p>Descrição do Produto 3</p>
                <button>R$ 29,90</button>
            </div>
            <div class="card">
                <img src="img/foto sache.png" alt="imagem" />
                <h3>Sache de carne</h3>
                <p>Descrição do Produto 3</p>
                <button>R$ 35,99</button>
            </div>
            <div class="card">
                <img src="img/foto coleira.png" alt="imagem" />
                <h3>Coleira</h3>
                <p>Descrição do Produto 3</p>
                <button>R$ 50,00</button>
            </div>
            <div class="card">
                <img src="img/remedio.png" alt="imagem" />
                <h3>Remedio</h3>
                <p>Descrição do Produto 3</p>
                <button>R$ 20,90</button>
            </div>
        </section>
    </main>

    <footer>
        <h5>@2024 - Todos os direitos reservados à DATA SPHERE</h5>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
